<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="root">
    <form th:action="@{/newEmployee}" th:object="${employee}" method="post">
        <label>Name: </label> <input type="text" th:field="*{name}" placeholder="Enter name" required/><br/>
        <label>Email: </label> <input type="email" th:field="*{email}" placeholder="Enter email" required/><br/>
        <label>Department: </label> <input type="text" th:field="*{department}" placeholder="Enter department" required/><br/>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
